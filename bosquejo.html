<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de San Valent√≠n - Flip Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .flip-container {
      perspective: 1000px;
      width: 300px;
      height: 400px;
    }

    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .flip-container:hover .flipper, 
    .flip-container:active .flipper {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    /* Lado frontal */
    .front {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    /* Lado trasero (contenido de la carta) */
    .back {
      background: white;
      transform: rotateY(180deg);
      padding: 20px;
      text-align: center;
    }

    .header {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      padding: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 10px;
    }

    .content {
      padding: 10px;
      font-size: 1rem;
      color: #555;
      text-align: justify;
    }

    .hearts {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .hearts span {
      font-size: 1.5rem;
      animation: beat 1s infinite;
    }

    .hearts span:nth-child(2) {
      animation-delay: 0.3s;
    }

    .hearts span:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    .footer {
      background: #ff758c;
      color: white;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      margin-top: 10px;
    }

    /* Responsivo */
    @media (max-width: 480px) {
      .flip-container {
        width: 90%;
        height: auto;
      }
      .front {
        font-size: 1.2rem;
      }
      .content {
        font-size: 0.9rem;
      }
      .footer {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="flip-container">
    <div class="flipper">
      <!-- Cara frontal -->
      <div class="front">
        Haz clic üíñ
      </div>

      <!-- Cara trasera (carta) -->
      <div class="back">
        <div class="header">Feliz D√≠a del Amor y de la Amistad</div>
        <div class="content">
          <p>Querido/a [Nombre],</p>
          <p>Espero que este d√≠a est√© lleno de amor, alegr√≠a y momentos especiales. Gracias por ser parte de mi vida.</p>
          <p>Con todo mi cari√±o,</p>
          <p>üíå Tu persona especial</p>
          <div class="hearts">
            <span>‚ù§Ô∏è</span>
            <span>‚ù§Ô∏è</span>
            <span>‚ù§Ô∏è</span>
          </div>
        </div>
        <div class="footer">Con amor, siempre üíï</div>
      </div>
    </div>
  </div>

</body>
</html>
